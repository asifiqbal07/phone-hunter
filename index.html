<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1 class="text-center pt-4">Welcome to the Phone Hunter</h1>
    </header>
    <main class="container">
        <section class="">
            <div class="mb-3 w-25 pt-3 d-flex ">
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Search Your Phone">
                <div id="btn-search" class="btn btn-primary ms-2">Search</div>
                <div id="loader" class="clearfix ms-2 d-none">
                    <div class="spinner-border float-end text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        </section>
        <!-- Search Result -->

        <section>
            <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4 pt-1">

            </div>
            <div id="no-phone-found" class="mt-3 d-none">
                <h3 class="text-warning">No Phone Found</h3>
            </div>
        </section>
        <section>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
